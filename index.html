  <body class="bg-slate-950 text-slate-100 antialiased overflow-hidden selection:bg-indigo-500 selection:text-white">
    <div id="root"></div>
    <script>
      // ERROR HANDLING FOR LOCAL FILE EXECUTION
      window.onerror = function(message, source, lineno, colno, error) {
        if(document.getElementById('root').innerHTML === "") {
             const isFileProtocol = window.location.protocol === 'file:';
             document.body.innerHTML = `
                <div style="height:100vh; display:flex; flex-direction:column; align-items:center; justify-content:center; padding:20px; text-align:center; background:#020617; color:#e2e8f0; font-family:sans-serif;">
                    <h1 style="font-size:24px; font-weight:bold; margin-bottom:16px; color:#f43f5e;">Application Startup Failed</h1>
                    <p style="margin-bottom:10px;">${message}</p>
                    ${isFileProtocol ? `
                        <div style="background:#1e293b; padding:20px; border-radius:12px; border:1px solid #334155; max-width:500px; margin-top:20px;">
                            <h2 style="color:#38bdf8; font-weight:bold; margin-bottom:10px;">⚠️ Running from File System Detected</h2>
                            <p style="font-size:14px; line-height:1.6; color:#94a3b8;">
                                Browsers block modern web apps (React/ES Modules) from running directly via double-click (file:// protocol) for security reasons.
                            </p>
                            <div style="margin-top:15px; text-align:left;">
                                <p style="font-weight:bold; color:#fff;">How to fix:</p>
                                <ol style="padding-left:20px; margin-top:5px; font-size:14px;">
                                    <li style="margin-bottom:5px;">Open this folder in <strong>VS Code</strong>.</li>
                                    <li style="margin-bottom:5px;">Install the "Live Server" extension.</li>
                                    <li>Right-click <code>index.html</code> and select "Open with Live Server".</li>
                                </ol>
                                <p style="margin-top:10px; font-size:12px;">Alternatively, run <code>python -m http.server</code> in this directory via terminal.</p>
                            </div>
                        </div>
                    ` : ''}
                </div>
             `;
        }
      };
      
      // Immediate Check
      if (window.location.protocol === 'file:') {
          throw new Error("Cannot run ES Modules via file:// protocol.");
      }
    </script>
    <script type="module" src="/index.tsx"></script>
  </body>
